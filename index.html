<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파문구 상품 견적 리스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS (Excel Export) 라이브러리 확인 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ea580c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes highlight { 0% { background-color: #ffedd5; } 100% { background-color: transparent; } }
        .highlight-row { animation: highlight 1.5s ease-out; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <span class="text-orange-600">α</span> 알파문구 상품 수집기 (할인상품 대응)
            </h1>
            <p class="text-gray-600">알파문구 상품 링크를 입력하세요. 할인 상품의 가격과 코드를 정확히 가져옵니다.</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8 border-t-4 border-orange-500">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-1">상품 URL</label>
                    <input type="text" id="urlInput" 
                        placeholder="https://www.alpha.co.kr/product/productView.do?productCode=..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition"
                        onkeypress="handleEnter(event)">
                </div>
                <button onclick="fetchProductInfo()" id="addBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-medium px-6 py-2 rounded-lg transition flex items-center gap-2 h-10 min-w-[120px] justify-center">
                    <span id="btnText">상품 추가</span>
                    <div id="btnSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-2">* 데이터 로딩이 느릴 경우 2~3초 정도 기다려주세요. 프록시 서버를 경유합니다.</p>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">상품 목록 <span id="countBadge" class="bg-gray-200 text-gray-700 text-sm px-2 py-0.5 rounded-full ml-2">0</span></h2>
            <div class="flex gap-2">
                <button onclick="clearList()" class="px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition text-sm">전체 삭제</button>
                <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    엑셀 내보내기
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 mb-8">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm border-b border-gray-200">
                            <th class="p-4 font-medium w-16">No.</th>
                            <th class="p-4 font-medium w-32">상품코드</th>
                            <th class="p-4 font-medium">상품명</th>
                            <th class="p-4 font-medium w-24">수량</th>
                            <th class="p-4 font-medium w-32">단가</th>
                            <th class="p-4 font-medium w-32 text-right">합계</th>
                            <th class="p-4 font-medium w-20 text-center">관리</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="text-sm divide-y divide-gray-100">
                        <tr id="emptyState">
                            <td colspan="7" class="p-8 text-center text-gray-400">
                                등록된 상품이 없습니다. URL을 입력하여 추가해주세요.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-end items-center gap-4">
                <span class="text-gray-600 font-medium">총 합계금액:</span>
                <span class="text-2xl font-bold text-orange-600" id="grandTotal">0원</span>
            </div>
        </div>
    </div>

    <script>
        let idCounter = 1;

        function handleEnter(e) { if (e.key === 'Enter') fetchProductInfo(); }
        function cleanText(text) { return text ? text.replace(/\s+/g, ' ').trim() : ""; }

        // --- 파싱 로직 ---
        function parseAlpha(doc, url) {
            let name = "";
            let code = "";
            let price = "0";

            // 1. 상품명 찾기
            const pNameEl = doc.querySelector('.top_info .p_name') || doc.querySelector('.p_name');
            if (pNameEl) {
                name = cleanText(pNameEl.innerText);
            } 
            
            // Fallback
            if (!name) {
                const metaTitle = doc.querySelector('meta[property="og:title"]');
                if (metaTitle) name = metaTitle.content;
                else {
                    const viewTit = doc.querySelector('.view_tit h3') || doc.querySelector('.view_tit');
                    if(viewTit) name = cleanText(viewTit.innerText);
                    else name = doc.title;
                }
            }
            name = name.split('::')[0].split('-')[0].trim();

            // 2. 가격 찾기 (할인율 태그 제거 로직 포함)
            const costEl = doc.querySelector('.top_info .cost') || doc.querySelector('.cost');
            if (costEl) {
                // 할인율(.percent) 태그가 있다면 제거 후 텍스트 추출
                const percentEl = costEl.querySelector('.percent');
                if (percentEl) {
                    percentEl.remove();
                }
                price = costEl.innerText;
            } else {
                // Fallback
                const inputPrice = doc.querySelector('input[name="productPrice"]') || 
                                   doc.querySelector('input[name="price"]');
                if (inputPrice) price = inputPrice.value;
                else {
                    const priceEl = doc.querySelector('#sale_price') || doc.querySelector('.price strong');
                    if (priceEl) price = priceEl.innerText;
                }
            }
            price = price.replace(/[^0-9]/g, '');

            // 3. 상품코드 찾기
            const idCodeEl = doc.querySelector('#alphanetCodeinput');
            if (idCodeEl) {
                code = cleanText(idCodeEl.innerText);
            }

            if (!code) {
                const inputCode = doc.querySelector('input[name="productCode"]');
                if (inputCode && inputCode.value !== getParameterByName("productCode", url)) {
                     code = inputCode.value;
                }
            }

            if (!code) {
                const ths = doc.querySelectorAll('th');
                for (let th of ths) {
                    if (th.innerText.replace(/\s/g, '').includes('상품코드')) {
                        let sibling = th.nextElementSibling;
                        while(sibling) {
                            if (sibling.tagName === 'TD') {
                                code = cleanText(sibling.innerText);
                                break;
                            }
                            sibling = sibling.nextElementSibling;
                        }
                        if (code) break;
                    }
                }
            }

            if (!code) {
                code = getParameterByName("productCode", url);
            }

            return { name, price, code };
        }

        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function fetchProductInfo() {
            const urlInput = document.getElementById('urlInput');
            let url = urlInput.value.trim();
            const btnSpinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            const addBtn = document.getElementById('addBtn');

            if (!url) { alert('URL을 입력해주세요.'); return; }
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

            const existingRow = findRowByUrl(url);
            if (existingRow) {
                const qtyInput = existingRow.querySelector('.qty-input');
                qtyInput.value = (parseInt(qtyInput.value) || 0) + 1;
                existingRow.classList.remove('highlight-row');
                void existingRow.offsetWidth; 
                existingRow.classList.add('highlight-row');
                updateRowAndTotal(qtyInput);
                urlInput.value = '';
                return;
            }

            btnSpinner.classList.remove('hidden');
            btnText.textContent = '분석 중...';
            addBtn.disabled = true;

            try {
                // 1. AllOrigins (JSON 방식)
                let htmlContent = null;
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('1차 실패');
                    const data = await response.json();
                    htmlContent = data.contents;
                } catch (e) {
                    // 2. CorsProxy (Text 방식)
                    console.warn('1차 실패, 2차 시도');
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('2차 실패');
                    htmlContent = await response.text();
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                const result = parseAlpha(doc, url);

                addProductRow({
                    id: idCounter++,
                    name: result.name || "상품명 수동 입력 필요",
                    code: result.code || "코드 확인 필요",
                    price: result.price || "0",
                    url: url,
                    qty: 1
                });

                urlInput.value = ''; 

            } catch (error) {
                console.error(error);
                alert('데이터를 읽어오지 못했습니다. 보안 정책 문제일 수 있으니 수동으로 입력해주세요.');
                addProductRow({
                    id: idCounter++,
                    name: "",
                    code: "",
                    price: "",
                    url: url,
                    qty: 1
                });
            } finally {
                btnSpinner.classList.add('hidden');
                btnText.textContent = '상품 추가';
                addBtn.disabled = false;
            }
        }

        function findRowByUrl(url) {
            const rows = document.querySelectorAll('#productTableBody tr:not(#emptyState)');
            for (let row of rows) {
                const rowUrl = row.getAttribute('data-url');
                if (rowUrl && (rowUrl === url || rowUrl.includes(url) || url.includes(rowUrl))) return row;
            }
            return null;
        }

        function addProductRow(product) {
            const tableBody = document.getElementById('productTableBody');
            const emptyState = document.getElementById('emptyState');
            if (emptyState) emptyState.remove();

            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50 group border-b border-gray-100 transition";
            tr.setAttribute('data-url', product.url); 
            
            const lineTotal = parseInt(product.price || 0) * product.qty;

            tr.innerHTML = `
                <td class="p-4 text-gray-500">${product.id}</td>
                <td class="p-4"><input type="text" value="${product.code}" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-gray-700"></td>
                <td class="p-4"><input type="text" value="${product.name}" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none font-medium text-gray-800"></td>
                <td class="p-4"><input type="number" min="1" value="${product.qty}" class="qty-input w-20 px-2 py-1 border border-gray-300 rounded focus:border-orange-500 outline-none" onchange="updateRowAndTotal(this)" oninput="updateRowAndTotal(this)"></td>
                <td class="p-4"><input type="text" value="${parseInt(product.price || 0).toLocaleString()}" class="price-input w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-right pr-2" onblur="updateRowAndTotal(this, true)"></td>
                <td class="p-4 text-right font-medium text-gray-700 line-total">${lineTotal.toLocaleString()}</td>
                <td class="p-4 text-center">
                    <button onclick="removeRow(this)" class="text-gray-400 hover:text-red-500 transition p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(tr);
            updateCount();
            updateGrandTotal();
        }

        function updateRowAndTotal(input, isPriceBlur = false) {
            if (isPriceBlur) {
                const val = input.value.replace(/[^0-9]/g, '');
                input.value = val ? parseInt(val).toLocaleString() : '0';
            }
            
            const row = input.closest('tr');
            if (input.classList.contains('qty-input') && input.value < 1) input.value = 1;
            
            updateRowTotal(row);
            updateGrandTotal();
        }

        function updateRowTotal(row) {
            const price = parseInt(row.querySelector('.price-input').value.replace(/,/g, '') || 0);
            const qty = parseInt(row.querySelector('.qty-input').value || 0);
            row.querySelector('.line-total').innerText = (price * qty).toLocaleString();
        }

        function updateGrandTotal() {
            const rows = document.querySelectorAll('#productTableBody tr:not(#emptyState)');
            let grandTotal = 0;
            rows.forEach(row => {
                const price = parseInt(row.querySelector('.price-input').value.replace(/,/g, '') || 0);
                const qty = parseInt(row.querySelector('.qty-input').value || 0);
                grandTotal += price * qty;
            });
            document.getElementById('grandTotal').innerText = grandTotal.toLocaleString() + '원';
        }

        function removeRow(btn) {
            btn.closest('tr').remove();
            if (document.querySelectorAll('#productTableBody tr').length === 0) {
                document.getElementById('productTableBody').innerHTML = `<tr id="emptyState"><td colspan="7" class="p-8 text-center text-gray-400">등록된 상품이 없습니다. URL을 입력하여 추가해주세요.</td></tr>`;
            }
            updateCount();
            updateGrandTotal();
        }

        function clearList() {
            if(!confirm('삭제하시겠습니까?')) return;
            document.getElementById('productTableBody').innerHTML = `<tr id="emptyState"><td colspan="7" class="p-8 text-center text-gray-400">등록된 상품이 없습니다. URL을 입력하여 추가해주세요.</td></tr>`;
            idCounter = 1;
            updateCount();
            updateGrandTotal();
        }

        function updateCount() {
            document.getElementById('countBadge').innerText = document.querySelectorAll('#productTableBody tr:not(#emptyState)').length;
        }

        function exportToExcel() {
            try {
                if (typeof XLSX === 'undefined') {
                    alert('엑셀 라이브러리가 로드되지 않았습니다. 페이지를 새로고침 해주세요.');
                    return;
                }

                const rows = document.querySelectorAll('#productTableBody tr:not(#emptyState)');
                if (rows.length === 0) { 
                    alert('내보낼 데이터가 없습니다.'); 
                    return; 
                }
                
                const data = [["상품코드", "상품명", "수량", "단가", "합계금액", "상품링크"]];
                let total = 0;

                rows.forEach(row => {
                    const codeInput = row.querySelector('td:nth-child(2) input');
                    const nameInput = row.querySelector('td:nth-child(3) input');
                    const qtyInput = row.querySelector('.qty-input');
                    const priceInput = row.querySelector('.price-input');

                    const code = codeInput ? codeInput.value : '';
                    const name = nameInput ? nameInput.value : '';
                    const qty = qtyInput ? (parseInt(qtyInput.value) || 0) : 0;
                    const priceRaw = priceInput ? priceInput.value.replace(/,/g, '') : '0';
                    const price = parseInt(priceRaw) || 0;
                    
                    const sum = price * qty;
                    total += sum;
                    
                    const link = row.getAttribute('data-url') || "";
                    
                    data.push([code, name, qty, price, sum, link]);
                });
                
                data.push(["", "총 합계", "", "", total, ""]);

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                // 열 너비 설정
                ws['!cols'] = [
                    { wch: 15 }, // 코드
                    { wch: 40 }, // 상품명
                    { wch: 10 }, // 수량
                    { wch: 15 }, // 단가
                    { wch: 15 }, // 합계
                    { wch: 50 }  // 링크
                ];
                
                XLSX.utils.book_append_sheet(wb, ws, "견적서");
                
                const now = new Date();
                const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
                XLSX.writeFile(wb, `알파문구_견적서_${dateStr}.xlsx`);
            } catch (error) {
                console.error('Excel Export Error:', error);
                alert('엑셀 파일 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }
    </script>
</body>
</html>
