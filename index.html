<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파문구 공동구매 리스트 (실시간 공유)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ea580c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <span class="text-orange-600">α</span> 알파문구 공동구매 수집기 (공유 버전)
            </h1>
            <p class="text-gray-600">여러 사람이 함께 보는 페이지입니다. 입력하면 <strong>실시간으로 공유</strong>됩니다.</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 border-t-4 border-orange-500">
            <!-- 1. 신청자 및 옵션 입력 -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
                <div class="md:col-span-3">
                    <label for="applicantInput" class="block text-sm font-medium text-gray-700 mb-1">신청자명 <span class="text-red-500 text-xs">(필수)</span></label>
                    <input type="text" id="applicantInput" placeholder="이름 입력" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition bg-yellow-50">
                </div>
                <div class="md:col-span-9">
                    <label for="optionInput" class="block text-sm font-medium text-gray-700 mb-1">옵션 내용 <span class="text-gray-400 text-xs">(선택)</span></label>
                    <input type="text" id="optionInput" placeholder="예: 검정 2개, 파랑 1개 / 사이즈 L 등" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition">
                </div>
            </div>

            <!-- 2. URL 입력 및 버튼 -->
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-1">상품 URL</label>
                    <input type="text" id="urlInput" 
                        placeholder="https://www.alpha.co.kr/product/productView.do?productCode=..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition"
                        onkeypress="handleEnter(event)">
                </div>
                <button onclick="fetchProductInfo()" id="addBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-medium px-6 py-2 rounded-lg transition flex items-center gap-2 h-10 min-w-[120px] justify-center whitespace-nowrap">
                    <span id="btnText">상품 추가</span>
                    <div id="btnSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-2">* 신청자명을 입력하지 않으면 추가되지 않습니다. 데이터는 클라우드에 자동 저장됩니다.</p>
        </div>

        <!-- Action Bar -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">신청 목록 <span id="countBadge" class="bg-gray-200 text-gray-700 text-sm px-2 py-0.5 rounded-full ml-2">0</span></h2>
            <div class="flex gap-2">
                <button onclick="clearList()" class="px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition text-sm border border-transparent hover:border-red-100">전체 삭제</button>
                <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    엑셀 다운로드
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 mb-8">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm border-b border-gray-200 whitespace-nowrap">
                            <th class="p-4 font-medium w-32 bg-yellow-50 text-yellow-800">신청자</th>
                            <th class="p-4 font-medium w-32">상품코드</th>
                            <th class="p-4 font-medium min-w-[200px]">상품명</th>
                            <th class="p-4 font-medium w-48">옵션</th>
                            <th class="p-4 font-medium w-24">수량</th>
                            <th class="p-4 font-medium w-32">단가</th>
                            <th class="p-4 font-medium w-32 text-right">합계</th>
                            <th class="p-4 font-medium w-20 text-center">삭제</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="text-sm divide-y divide-gray-100">
                        <tr id="emptyState">
                            <td colspan="8" class="p-8 text-center text-gray-400">
                                데이터 로딩 중...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Total Footer -->
            <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-end items-center gap-4">
                <span class="text-gray-600 font-medium">총 합계금액:</span>
                <span class="text-2xl font-bold text-orange-600" id="grandTotal">0원</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, updateDoc, onSnapshot, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let unsubscribeSnapshot = null;

        // --- Auth & Init ---
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }

        initAuth();

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                setupRealtimeListener(user);
            }
        });

        // --- Firestore Realtime Listener ---
        function setupRealtimeListener(user) {
            // Strict Path Rule: /artifacts/{appId}/public/data/{collectionName}
            // 모든 사용자가 공유하므로 'public' 경로 사용
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');

            unsubscribeSnapshot = onSnapshot(colRef, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                
                // 생성 시간순 정렬 (클라이언트 사이드)
                items.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                
                renderTable(items);
            }, (error) => {
                console.error("Data sync error:", error);
            });
        }

        // --- Helper Functions ---
        window.handleEnter = function(e) { if (e.key === 'Enter') window.fetchProductInfo(); }
        function cleanText(text) { return text ? text.replace(/\s+/g, ' ').trim() : ""; }

        // --- DOM Rendering ---
        function renderTable(items) {
            const tableBody = document.getElementById('productTableBody');
            const emptyState = document.getElementById('emptyState');
            
            tableBody.innerHTML = ''; // Clear current rows

            if (items.length === 0) {
                tableBody.innerHTML = `
                    <tr id="emptyState">
                        <td colspan="8" class="p-8 text-center text-gray-400">
                            등록된 상품이 없습니다. 신청자명과 URL을 입력하여 추가해주세요.
                        </td>
                    </tr>
                `;
                updateGrandTotal([]);
                document.getElementById('countBadge').innerText = 0;
                return;
            }

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 group border-b border-gray-100 transition";
                
                // Calculate Line Total
                const lineTotal = parseInt(item.price || 0) * parseInt(item.qty || 0);

                // Note: using 'onchange' instead of 'oninput' to save to DB only when finished editing
                tr.innerHTML = `
                    <td class="p-4">
                        <input type="text" value="${item.applicant}" onchange="window.updateItem('${item.id}', 'applicant', this.value)" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-gray-800 font-bold bg-yellow-50 text-center rounded px-1">
                    </td>
                    <td class="p-4"><input type="text" value="${item.code}" onchange="window.updateItem('${item.id}', 'code', this.value)" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-gray-700"></td>
                    <td class="p-4"><input type="text" value="${item.name}" onchange="window.updateItem('${item.id}', 'name', this.value)" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none font-medium text-gray-800"></td>
                    <td class="p-4"><input type="text" value="${item.option}" onchange="window.updateItem('${item.id}', 'option', this.value)" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-blue-600"></td>
                    
                    <td class="p-4"><input type="number" min="1" value="${item.qty}" class="qty-input w-20 px-2 py-1 border border-gray-300 rounded focus:border-orange-500 outline-none" onchange="window.updateItem('${item.id}', 'qty', this.value)"></td>
                    <td class="p-4"><input type="text" value="${parseInt(item.price || 0).toLocaleString()}" class="price-input w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-right pr-2" onchange="window.updateItem('${item.id}', 'price', this.value)"></td>
                    <td class="p-4 text-right font-medium text-gray-700 line-total">${lineTotal.toLocaleString()}</td>
                    
                    <!-- Hidden URL for Export -->
                    <td class="hidden"><input type="hidden" class="link-input" value="${item.url || ''}"></td>

                    <td class="p-4 text-center">
                        <button onclick="window.deleteItem('${item.id}')" class="text-gray-400 hover:text-red-500 transition p-1" title="삭제">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });

            updateGrandTotal(items);
            document.getElementById('countBadge').innerText = items.length;
        }

        function updateGrandTotal(items) {
            let total = 0;
            items.forEach(item => {
                const price = parseInt(item.price || 0);
                const qty = parseInt(item.qty || 0);
                total += price * qty;
            });
            document.getElementById('grandTotal').innerText = total.toLocaleString() + '원';
        }

        // --- Actions (Global Window Functions) ---
        
        // 1. Add Item
        window.fetchProductInfo = async function() {
            if (!currentUser) return;

            const urlInput = document.getElementById('urlInput');
            const applicantInput = document.getElementById('applicantInput');
            const optionInput = document.getElementById('optionInput');
            
            let url = urlInput.value.trim();
            const applicant = applicantInput.value.trim();
            const option = optionInput.value.trim();
            
            const btnSpinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            const addBtn = document.getElementById('addBtn');

            if (!applicant) {
                alert('신청자명을 입력해주세요.');
                applicantInput.focus();
                return;
            }
            if (!url) { 
                alert('URL을 입력해주세요.'); 
                urlInput.focus();
                return; 
            }
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

            btnSpinner.classList.remove('hidden');
            btnText.textContent = '추가 중...';
            addBtn.disabled = true;

            try {
                // Fetch & Parse
                let htmlContent = null;
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('1차 실패');
                    const data = await response.json();
                    htmlContent = data.contents;
                } catch (e) {
                    console.warn('1차 실패, 2차 시도');
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('2차 실패');
                    htmlContent = await response.text();
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const result = parseAlpha(doc, url);

                // Add to Firestore
                const newItem = {
                    applicant: applicant,
                    option: option,
                    name: result.name || "상품명 수동 입력 필요",
                    code: result.code || "코드 확인 필요",
                    price: result.price || "0",
                    qty: 1,
                    url: url,
                    createdAt: Date.now()
                };

                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');
                await addDoc(colRef, newItem);

                // Reset inputs except applicant
                urlInput.value = ''; 
                optionInput.value = '';
                urlInput.focus();

            } catch (error) {
                console.error(error);
                alert('데이터를 가져오지 못했습니다. 수동 입력을 위해 빈 칸을 추가합니다.');
                // Add empty fallback item
                const fallbackItem = {
                    applicant: applicant,
                    option: option,
                    name: "",
                    code: "",
                    price: "0",
                    qty: 1,
                    url: url,
                    createdAt: Date.now()
                };
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');
                await addDoc(colRef, fallbackItem);

            } finally {
                btnSpinner.classList.add('hidden');
                btnText.textContent = '상품 추가';
                addBtn.disabled = false;
            }
        };

        // 2. Update Item
        window.updateItem = async function(docId, field, value) {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items', docId);
            
            let finalValue = value;
            if (field === 'price') {
                finalValue = value.replace(/,/g, '');
            }
            
            try {
                await updateDoc(docRef, { [field]: finalValue });
            } catch (e) {
                console.error("Update failed", e);
            }
        };

        // 3. Delete Item
        window.deleteItem = async function(docId) {
            if (!currentUser) return;
            if(!confirm('삭제하시겠습니까?')) return;
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items', docId);
            await deleteDoc(docRef);
        };

        // 4. Clear All
        window.clearList = async function() {
            if (!currentUser) return;
            if(!confirm('모든 리스트를 삭제하시겠습니까? (다른 사용자의 데이터도 삭제됩니다)')) return;

            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');
            const snapshot = await getDocs(colRef);
            
            // Batch delete
            const batch = writeBatch(db);
            snapshot.docs.forEach((doc) => {
                batch.delete(doc.ref);
            });
            await batch.commit();
        };

        // 5. Excel Export (DOM based, same logic as before but reads from current DOM which is synced)
        window.exportToExcel = function() {
            try {
                if (typeof XLSX === 'undefined') {
                    alert('엑셀 라이브러리 로드 중입니다. 잠시 후 다시 시도해주세요.');
                    return;
                }

                const rows = document.querySelectorAll('#productTableBody tr:not(#emptyState)');
                if (rows.length === 0) { 
                    alert('내보낼 데이터가 없습니다.'); 
                    return; 
                }
                
                const data = [["신청자", "상품코드", "상품명", "옵션", "수량", "단가", "합계금액", "상품링크"]];
                let total = 0;

                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    // Index mapping based on rendered HTML
                    // 0: applicant, 1: code, 2: name, 3: option, 4: qty, 5: price
                    const applicant = inputs[0].value;
                    const code = inputs[1].value;
                    const name = inputs[2].value;
                    const option = inputs[3].value;
                    const qty = parseInt(inputs[4].value) || 0;
                    const price = parseInt(inputs[5].value.replace(/,/g, '')) || 0;
                    const link = row.querySelector('.link-input')?.value || "";
                    
                    const sum = price * qty;
                    total += sum;
                    
                    data.push([applicant, code, name, option, qty, price, sum, link]);
                });
                
                data.push(["", "", "총 합계", "", "", "", total, ""]);

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                ws['!cols'] = [
                    { wch: 15 }, { wch: 15 }, { wch: 40 }, { wch: 20 }, 
                    { wch: 8 }, { wch: 12 }, { wch: 15 }, { wch: 50 }
                ];
                
                XLSX.utils.book_append_sheet(wb, ws, "공동구매리스트");
                
                const now = new Date();
                const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
                XLSX.writeFile(wb, `알파문구_공구리스트_${dateStr}.xlsx`);
            } catch (error) {
                console.error('Export Error:', error);
                alert('엑셀 파일 생성 중 오류가 발생했습니다.');
            }
        };

        // --- Parsing Logic (Same as before) ---
        function parseAlpha(doc, url) {
            let name = "";
            let code = "";
            let price = "0";

            // 1. 상품명
            const pNameEl = doc.querySelector('.top_info .p_name') || doc.querySelector('.p_name');
            if (pNameEl) name = cleanText(pNameEl.innerText);
            
            if (!name) {
                const metaTitle = doc.querySelector('meta[property="og:title"]');
                if (metaTitle) name = metaTitle.content;
                else {
                    const viewTit = doc.querySelector('.view_tit h3') || doc.querySelector('.view_tit');
                    if(viewTit) name = cleanText(viewTit.innerText);
                    else name = doc.title;
                }
            }
            name = name.split('::')[0].split('-')[0].trim();

            // 2. 가격
            const costEl = doc.querySelector('.top_info .cost') || doc.querySelector('.cost');
            if (costEl) {
                const percentEl = costEl.querySelector('.percent');
                if (percentEl) percentEl.remove();
                price = costEl.innerText;
            } else {
                const inputPrice = doc.querySelector('input[name="productPrice"]') || 
                                   doc.querySelector('input[name="price"]');
                if (inputPrice) price = inputPrice.value;
                else {
                    const priceEl = doc.querySelector('#sale_price') || doc.querySelector('.price strong');
                    if (priceEl) price = priceEl.innerText;
                }
            }
            price = price.replace(/[^0-9]/g, '');

            // 3. 상품코드
            const idCodeEl = doc.querySelector('#alphanetCodeinput');
            if (idCodeEl) code = cleanText(idCodeEl.innerText);

            if (!code) {
                const inputCode = doc.querySelector('input[name="productCode"]');
                if (inputCode && inputCode.value !== getParameterByName("productCode", url)) {
                     code = inputCode.value;
                }
            }
            if (!code) {
                const ths = doc.querySelectorAll('th');
                for (let th of ths) {
                    if (th.innerText.replace(/\s/g, '').includes('상품코드')) {
                        let sibling = th.nextElementSibling;
                        while(sibling) {
                            if (sibling.tagName === 'TD') {
                                code = cleanText(sibling.innerText);
                                break;
                            }
                            sibling = sibling.nextElementSibling;
                        }
                        if (code) break;
                    }
                }
            }
            if (!code) code = getParameterByName("productCode", url);

            return { name, price, code };
        }

        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</body>
</html>
