<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파문구 사무용품 신청 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ea580c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-[1400px] mx-auto">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <span class="text-orange-600">α</span> 알파문구 사무용품 신청 페이지
            </h1>
            <p class="text-gray-600">링크를 넣으면 <strong>상품 옵션을 자동으로 가져옵니다.</strong></p>
            
            <div class="mt-3">
                <a href="https://www.alpha.co.kr/index.do" target="_blank" class="inline-flex items-center text-orange-600 hover:text-orange-800 font-medium transition underline decoration-orange-300 underline-offset-4 hover:decoration-orange-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    알파문구 홈페이지 바로가기
                </a>
            </div>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 border-t-4 border-orange-500">
            <!-- 1. 신청자 및 비고 입력 -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
                <div class="md:col-span-3">
                    <label for="applicantInput" class="block text-sm font-medium text-gray-700 mb-1">신청자명 <span class="text-red-500 text-xs">(필수)</span></label>
                    <input type="text" id="applicantInput" placeholder="이름 입력" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition bg-yellow-50">
                </div>
                <div class="md:col-span-9">
                    <label for="remarksInput" class="block text-sm font-medium text-gray-700 mb-1">비고 <span class="text-gray-400 text-xs">(선택, 예: 품절시 대체상품 등)</span></label>
                    <input type="text" id="remarksInput" placeholder="필요시 메모를 남겨주세요" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition">
                </div>
            </div>

            <!-- 2. URL 입력 및 버튼 -->
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-1">상품 URL</label>
                    <input type="text" id="urlInput" 
                        placeholder="https://www.alpha.co.kr/product/productView.do?productCode=..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition"
                        onkeypress="handleEnter(event)">
                </div>
                <button onclick="fetchProductInfo()" id="addBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-medium px-6 py-2 rounded-lg transition flex items-center gap-2 h-10 min-w-[120px] justify-center whitespace-nowrap">
                    <span id="btnText">상품 추가</span>
                    <div id="btnSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-2">* 옵션이 있는 상품은 목록에 추가된 후 <strong>드롭다운 박스</strong>에서 선택할 수 있습니다.</p>
        </div>

        <!-- Action Bar -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">신청 목록 <span id="countBadge" class="bg-gray-200 text-gray-700 text-sm px-2 py-0.5 rounded-full ml-2">0</span></h2>
            <div class="flex gap-2">
                <button onclick="clearList()" class="px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition text-sm border border-transparent hover:border-red-100">전체 삭제</button>
                <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    엑셀 다운로드
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 mb-8">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm border-b border-gray-200 whitespace-nowrap">
                            <th class="p-4 font-medium w-32 bg-yellow-50 text-yellow-800">신청자</th>
                            <th class="p-4 font-medium w-28">상품코드</th>
                            <th class="p-4 font-medium min-w-[200px]">상품명</th>
                            <th class="p-4 font-medium w-64 bg-blue-50 text-blue-800">옵션선택</th>
                            <!-- 비고 너비 축소 (w-48 -> w-24) -->
                            <th class="p-4 font-medium w-24">비고</th>
                            <!-- 수량 너비 및 최소 너비 확보 -->
                            <th class="p-4 font-medium w-20 min-w-[5rem]">수량</th>
                            <th class="p-4 font-medium w-28">단가</th>
                            <th class="p-4 font-medium w-28 text-right">합계</th>
                            <th class="p-4 font-medium w-32 text-center text-gray-500">추가일시</th>
                            <th class="p-4 font-medium w-16 text-center">삭제</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="text-sm divide-y divide-gray-100">
                        <tr id="emptyState">
                            <td colspan="10" class="p-8 text-center text-gray-400">
                                데이터 연결 대기 중...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Total Footer -->
            <div class="bg-gray-50 p-4 border-t border-gray-200 flex justify-end items-center gap-4">
                <span class="text-gray-600 font-medium">총 합계금액:</span>
                <span class="text-2xl font-bold text-orange-600" id="grandTotal">0원</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, updateDoc, onSnapshot, getDocs, writeBatch, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // [필수] 구글 클라우드 콘솔에서 복사한 API Key를 아래 따옴표 안에 넣어주세요!
        // =================================================================================
        
        const firebaseConfig = {
           apiKey: "AIzaSyAqf9h1kgRCjjzGzgiGgo2Q6FQEZ28zdjc",
           authDomain: "alphacrawler-51ef3.firebaseapp.com",
           projectId: "alphacrawler-51ef3",
           storageBucket: "alphacrawler-51ef3.firebasestorage.app",
           messagingSenderId: "854370361421",
           appId: "1:854370361421:web:7e966adb11ddc4304ffc04",
           measurementId: "G-V4GVSCQ2MF"

        };

        if (typeof __firebase_config !== 'undefined' && __firebase_config.trim() !== '') {
            try {
                firebaseConfig = JSON.parse(__firebase_config);
            } catch(e) { console.warn("Config parsing error"); }
        } else {
            if (!firebaseConfig.apiKey) {
                alert("⚠️ [설정 오류]\n\nFirebase API Key가 비어있습니다. 소스 코드를 확인해주세요.");
            }
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'alpha-tool-v1';
        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Init Error", e);
        }
        
        let unsubscribeSnapshot = null;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth error:", e);
            }
        };
        if(auth) initAuth();

        if(auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    setupRealtimeListener(user);
                }
            });
        }

        function setupRealtimeListener(user) {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');

            unsubscribeSnapshot = onSnapshot(colRef, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                
                // 생성 시간순 정렬
                items.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                
                renderTable(items);
            }, (error) => {
                console.error("Data sync error:", error);
                if (error.code === 'permission-denied') {
                    alert("데이터 접근 권한 오류. 파이어베이스 규칙을 확인하세요.");
                }
            });
        }

        window.handleEnter = function(e) { if (e.key === 'Enter') window.fetchProductInfo(); }
        function cleanText(text) { return text ? text.replace(/\s+/g, ' ').trim() : ""; }
        
        function formatDate(timestamp) {
            if (!timestamp) return "-";
            const date = new Date(timestamp);
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${mm}.${dd}. ${hh}:${min}`;
        }

        function renderTable(items) {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = ''; 

            if (items.length === 0) {
                tableBody.innerHTML = `
                    <tr id="emptyState">
                        <td colspan="10" class="p-8 text-center text-gray-400">
                            등록된 상품이 없습니다. 신청자명과 URL을 입력하여 추가해주세요.
                        </td>
                    </tr>
                `;
                updateGrandTotal([]);
                document.getElementById('countBadge').innerText = 0;
                return;
            }

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 group border-b border-gray-100 transition";
                
                const lineTotal = parseInt(item.price || 0) * parseInt(item.qty || 0);

                // --- 옵션 렌더링 로직 ---
                let optionHtml = '';
                if (item.optionList && item.optionList.length > 0) {
                    optionHtml = `<select class="w-full bg-blue-50 border border-blue-200 text-blue-800 text-sm rounded p-1 outline-none focus:border-blue-500" onchange="window.updateItem('${item.id}', 'option', this.value)">`;
                    
                    let hasSelected = false;
                    item.optionList.forEach(opt => {
                        const isSelected = item.option === opt ? 'selected' : '';
                        if(isSelected) hasSelected = true;
                        optionHtml += `<option value="${opt}" ${isSelected}>${opt}</option>`;
                    });
                    
                    if(!hasSelected && !item.option) {
                         optionHtml = `<option value="" selected disabled>옵션을 선택하세요</option>` + optionHtml;
                    } else if (!hasSelected && item.option) {
                        optionHtml += `<option value="${item.option}" selected>${item.option} (목록없음)</option>`;
                    }

                    optionHtml += `</select>`;
                } else {
                    optionHtml = `<span class="text-gray-400 text-sm">-</span>`;
                }

                tr.innerHTML = `
                    <td class="p-4">
                        <input type="text" value="${item.applicant}" readonly class="w-full bg-transparent border-none outline-none text-gray-800 font-bold bg-yellow-50 text-center rounded px-1 cursor-default">
                    </td>
                    <td class="p-4"><input type="text" value="${item.code}" readonly class="w-full bg-transparent border-none outline-none text-gray-700 cursor-default text-xs"></td>
                    <td class="p-4"><input type="text" value="${item.name}" readonly class="w-full bg-transparent border-none outline-none font-medium text-gray-800 cursor-default truncate"></td>
                    
                    <!-- 옵션 열 (Select Box) -->
                    <td class="p-4">
                        ${optionHtml}
                    </td>

                    <!-- 비고 열 (Text Input) -->
                    <td class="p-4">
                        <input type="text" value="${item.remarks || ''}" placeholder="메모" class="w-full bg-transparent border-b border-transparent focus:border-orange-500 outline-none text-gray-600 text-sm" onchange="window.updateItem('${item.id}', 'remarks', this.value)">
                    </td>
                    
                    <td class="p-4"><input type="number" min="1" value="${item.qty}" class="qty-input w-full px-2 py-1 border border-gray-300 rounded focus:border-orange-500 outline-none text-center" onchange="window.updateItem('${item.id}', 'qty', this.value)"></td>
                    <td class="p-4"><input type="text" value="${parseInt(item.price || 0).toLocaleString()}" readonly class="price-input w-full bg-transparent border-none outline-none text-right pr-2 cursor-default"></td>
                    <td class="p-4 text-right font-medium text-gray-700 line-total">${lineTotal.toLocaleString()}</td>
                    
                    <td class="p-4 text-center text-xs text-gray-400 whitespace-nowrap">
                        ${formatDate(item.createdAt)}
                    </td>
                    
                    <td class="hidden"><input type="hidden" class="link-input" value="${item.url || ''}"></td>

                    <td class="p-4 text-center">
                        <button onclick="window.deleteItem('${item.id}')" class="text-gray-400 hover:text-red-500 transition p-1" title="삭제">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });

            updateGrandTotal(items);
            document.getElementById('countBadge').innerText = items.length;
        }

        function updateGrandTotal(items) {
            let total = 0;
            items.forEach(item => {
                const price = parseInt(item.price || 0);
                const qty = parseInt(item.qty || 0);
                total += price * qty;
            });
            document.getElementById('grandTotal').innerText = total.toLocaleString() + '원';
        }

        // --- Actions ---
        
        window.fetchProductInfo = async function() {
            if (!auth || !auth.currentUser) {
                try {
                    await signInAnonymously(auth);
                } catch(e) {
                    console.error("Auth Error", e);
                    alert("로그인 상태가 아닙니다. 새로고침 후 다시 시도해주세요.");
                    return;
                }
            }

            const urlInput = document.getElementById('urlInput');
            const applicantInput = document.getElementById('applicantInput');
            const remarksInput = document.getElementById('remarksInput'); // ID 변경됨
            
            let url = urlInput.value.trim();
            const applicant = applicantInput.value.trim();
            const remarks = remarksInput.value.trim();
            
            const btnSpinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            const addBtn = document.getElementById('addBtn');

            if (!applicant) {
                alert('신청자명을 입력해주세요.');
                applicantInput.focus();
                return;
            }
            if (!url) { 
                alert('URL을 입력해주세요.'); 
                urlInput.focus();
                return; 
            }
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

            btnSpinner.classList.remove('hidden');
            btnText.textContent = '파싱 중...';
            addBtn.disabled = true;

            try {
                let htmlContent = null;
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('1차 실패');
                    const data = await response.json();
                    htmlContent = data.contents;
                } catch (e) {
                    console.warn('1차 실패, 2차 시도');
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                    if (!response.ok) throw new Error('2차 실패');
                    htmlContent = await response.text();
                }

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const result = parseAlpha(doc, url);
                
                const parsedCode = result.code || "코드 확인 필요";
                
                // 기본 선택 옵션: 리스트가 있으면 첫번째 값, 없으면 빈값
                let defaultOption = "";
                if (result.optionList && result.optionList.length > 0) {
                    defaultOption = result.optionList[0];
                }

                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');
                
                const q = query(colRef, 
                    where("applicant", "==", applicant),
                    where("code", "==", parsedCode),
                    where("option", "==", defaultOption)
                );
                
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const batch = writeBatch(db);
                    querySnapshot.forEach((doc) => {
                        batch.update(doc.ref, { 
                            createdAt: Date.now(),
                            remarks: remarks // 비고도 갱신
                        });
                    });
                    await batch.commit();
                } else {
                    const newItem = {
                        applicant: applicant,
                        remarks: remarks, // 비고 저장
                        name: result.name || "상품명 확인 필요",
                        code: parsedCode,
                        price: result.price || "0",
                        qty: 1,
                        url: url,
                        option: defaultOption,      // 현재 선택된 옵션 (초기값)
                        optionList: result.optionList, // 전체 옵션 리스트 저장
                        createdAt: Date.now()
                    };
                    await addDoc(colRef, newItem);
                }

                urlInput.value = ''; 
                remarksInput.value = '';
                urlInput.focus();

            } catch (error) {
                console.error(error);
                alert('오류가 발생했습니다: ' + error.message);
            } finally {
                btnSpinner.classList.add('hidden');
                btnText.textContent = '상품 추가';
                addBtn.disabled = false;
            }
        };

        window.updateItem = async function(docId, field, value) {
            if (!auth || !auth.currentUser) await signInAnonymously(auth);
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items', docId);
            let finalValue = value;
            if (field === 'price') finalValue = value.replace(/,/g, '');
            
            try {
                await updateDoc(docRef, { [field]: finalValue });
            } catch (e) {
                console.error("Update failed", e);
            }
        };

        window.deleteItem = async function(docId) {
            if (!auth || !auth.currentUser) await signInAnonymously(auth);
            if(!confirm('삭제하시겠습니까?')) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items', docId);
            await deleteDoc(docRef);
        };

        window.clearList = async function() {
            if (!auth || !auth.currentUser) await signInAnonymously(auth);
            if(!confirm('모든 리스트를 삭제하시겠습니까? (다른 사용자의 데이터도 삭제됩니다)')) return;
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'alpha_cart_items');
            const snapshot = await getDocs(colRef);
            const batch = writeBatch(db);
            snapshot.docs.forEach((doc) => {
                batch.delete(doc.ref);
            });
            await batch.commit();
        };

        window.exportToExcel = function() {
            try {
                if (typeof XLSX === 'undefined') {
                    alert('엑셀 라이브러리 로딩 중입니다.');
                    return;
                }
                const rows = document.querySelectorAll('#productTableBody tr:not(#emptyState)');
                if (rows.length === 0) { 
                    alert('내보낼 데이터가 없습니다.'); 
                    return; 
                }
                
                const data = [["신청자", "상품코드", "상품명", "옵션", "비고", "수량", "단가", "합계금액", "추가일시", "상품링크"]];
                let total = 0;

                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const select = row.querySelector('select'); // 옵션 select box
                    
                    const applicant = inputs[0].value;
                    const code = inputs[1].value;
                    const name = inputs[2].value;
                    
                    let optionVal = "";
                    if (select) {
                        optionVal = select.value;
                    } else {
                        const optionText = row.children[3].innerText.trim();
                        optionVal = optionText === '-' ? '' : optionText;
                    }

                    const remarks = inputs[3].value; // 비고
                    const qty = parseInt(inputs[4].value) || 0;
                    const price = parseInt(inputs[5].value.replace(/,/g, '')) || 0;
                    const link = row.querySelector('.link-input')?.value || "";
                    const dateText = row.children[8].innerText.trim();
                    
                    const sum = price * qty;
                    total += sum;
                    
                    data.push([applicant, code, name, optionVal, remarks, qty, price, sum, dateText, link]);
                });
                
                data.push(["", "", "총 합계", "", "", "", "", total, "", ""]);

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                ws['!cols'] = [
                    { wch: 15 }, { wch: 15 }, { wch: 40 }, { wch: 25 }, { wch: 20 },
                    { wch: 8 }, { wch: 12 }, { wch: 15 }, { wch: 20 }, { wch: 50 }
                ];
                
                XLSX.utils.book_append_sheet(wb, ws, "공동구매리스트");
                const now = new Date();
                const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
                XLSX.writeFile(wb, `알파문구_공구리스트_${dateStr}.xlsx`);
            } catch (error) {
                console.error('Export Error:', error);
                alert('엑셀 파일 생성 중 오류가 발생했습니다.');
            }
        };

        // --- New Parsing Logic for Options ---
        function parseAlpha(doc, url) {
            let name = "";
            let code = "";
            let price = "0";
            let optionList = [];

            const optionSelect = doc.querySelector('.option_box select');
            if (optionSelect) {
                const options = optionSelect.querySelectorAll('option');
                options.forEach(opt => {
                    const txt = cleanText(opt.innerText);
                    if (txt && !txt.includes('선택') && !txt.includes('필수') && opt.value) {
                        optionList.push(txt);
                    }
                });
            }

            const pNameEl = doc.querySelector('.top_info .p_name') || doc.querySelector('.p_name');
            if (pNameEl) name = cleanText(pNameEl.innerText);
            
            if (!name) {
                const metaTitle = doc.querySelector('meta[property="og:title"]');
                if (metaTitle) name = metaTitle.content;
                else {
                    const viewTit = doc.querySelector('.view_tit h3') || doc.querySelector('.view_tit');
                    if(viewTit) name = cleanText(viewTit.innerText);
                    else name = doc.title;
                }
            }
            name = name.split('::')[0].split('-')[0].trim();

            const costEl = doc.querySelector('.top_info .cost') || doc.querySelector('.cost');
            if (costEl) {
                const percentEl = costEl.querySelector('.percent');
                if (percentEl) percentEl.remove();
                price = costEl.innerText;
            } else {
                const inputPrice = doc.querySelector('input[name="productPrice"]') || 
                                   doc.querySelector('input[name="price"]');
                if (inputPrice) price = inputPrice.value;
                else {
                    const priceEl = doc.querySelector('#sale_price') || doc.querySelector('.price strong');
                    if (priceEl) price = priceEl.innerText;
                }
            }
            price = price.replace(/[^0-9]/g, '');

            const idCodeEl = doc.querySelector('#alphanetCodeinput');
            if (idCodeEl) code = cleanText(idCodeEl.innerText);

            if (!code) {
                const inputCode = doc.querySelector('input[name="productCode"]');
                if (inputCode && inputCode.value !== getParameterByName("productCode", url)) {
                     code = inputCode.value;
                }
            }
            if (!code) {
                const ths = doc.querySelectorAll('th');
                for (let th of ths) {
                    if (th.innerText.replace(/\s/g, '').includes('상품코드')) {
                        let sibling = th.nextElementSibling;
                        while(sibling) {
                            if (sibling.tagName === 'TD') {
                                code = cleanText(sibling.innerText);
                                break;
                            }
                            sibling = sibling.nextElementSibling;
                        }
                        if (code) break;
                    }
                }
            }
            if (!code) code = getParameterByName("productCode", url);

            return { name, price, code, optionList };
        }

        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
